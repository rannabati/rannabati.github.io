<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/menu.css">
    <link rel="icon" href="assets/logo.jpg" type="image/ico">
    <title>Ranna Bati: Menu</title>
</head>
<body>
    <header>
        <div class="logo-section">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <img src="assets/logo.jpg" alt="Brand Logo">
                </a>
            </div>
            <a href="index.html" style="text-decoration: none;"><h1 class="brand-name">Ranna Bati</h1></a>
        </div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="menu.html">Menu</a>
            <a href="reviews.html">Reviews</a>
        </nav>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card" onclick="showPopup('fried-rice.jpg', 'Fried Rice', friedRiceDetails)">
                <img src="img/fried-rice.jpg" alt="Fried Rice">
                <h2>Fried Rice</h2>
                <p>Click For More Info</p>
            </div>
            <div class="card" onclick="showPopup('rice.jpg', 'Rice Combos', riceCombosDetails)">
                <img src="img/rice.jpg" alt="Rice Combos">
                <h2>Rice Combos</h2>
                <p>Click For More Info</p>
            </div>
            <div class="card" onclick="showPopup('biriyani.jpg', 'Biriyani', biriyaniDetails)">
                <img src="img/biriyani.jpg" alt="Biriyani">
                <h2>Biriyani</h2>
                <p>Click For More Info</p>
            </div>
            <div class="card" onclick="showPopup('polao.jpg', 'Polao', polaoDetails)">
                <img src="img/polao.jpg" alt="Polao">
                <h2>Polao</h2>
                <p>Click For More Info</p>
            </div>
        </div>
    </div>

    <button id="scrollDown" class="scroll-button">&#8595;</button>

    <!-- Modal for item details -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button class="back-button" onclick="hidePopup()">&#8592;</button>
            <img id="popup-img" src="" alt="Dish Image">
            <h2 id="popup-title"></h2>
            <div id="popup-details"></div>
        </div>
    </div>

    <script>
        // Menu details as JavaScript objects
        const friedRiceDetails = `
            <ul>
                <li>Fried Rice + Chicken Kosha / Chilli Chicken (4 pc) + Salad + Cold Drinks @199</li>
                <li>Fried Rice + Chicken Kosha / Chilli Chicken + Fish Fry + Sweet + Cold Drinks @299</li>
                <li>Fried Rice + Mutton Kosha (4 pc) + Fish Fry + Salad + Cold Drinks @399</li>
            </ul>`;

        const polaoDetails = `
            <ul>
                <li>Polao + Chicken Kosha (4 pc) + Salad + Cold Drinks @199</li>
                <li>Polao + Chicken Kosha + Fish Fry + Sweet + Cold Drinks @299</li>
                <li>Polao + Mutton Kosha (4 pc) + Fish Fry + Salad + Cold Drinks @399</li>
            </ul>`;

        const riceCombosDetails = `
            <ul>
                <li>Dehradun Rice + Veg Dal + Aloo Bhaja + Torkari + Chutney + Papad + Sweet @125</li>
                <li>Add Katla Fish @175, Vhetki Paturi @175, Chingri Malaikari @175, Papda Fish @175, Ilish Fish @325</li>
            </ul>`;

        const biriyaniDetails = `
            <ul>
                <li>Chicken Biriyani + Fish Fry + Salad + Sweet + Cold Drinks @299</li>
                <li>Mutton Biriyani + Chicken Chap + Fish Fry + Sweet + Cold Drinks @399</li>
            </ul>`;

        // Function to show the popup with dynamic content
        function showPopup(imgSrc, title, details) {
            document.getElementById('popup-img').src = 'img/' + imgSrc;
            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-details').innerHTML = details;
            document.getElementById('popup').style.display = 'flex';
        }

        // Function to hide the popup
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Smooth scroll to next section on button click
        document.getElementById('scrollDown').addEventListener('click', function() {
            window.scrollBy({
                top: window.innerHeight,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
